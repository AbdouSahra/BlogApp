{%extends 'base.html'%}
{% load crispy_forms_tags %}

{%block content %}
    <form method="Post">
        {% csrf_token%}
        {{form | crispy }}
        <button class="btn btn-primary" type="submit">Login</button>
        <p class="mt-4">
        <a class='mr-3' href="{% url 'register' %}">Sign up </a>
        <a href="{% url 'password_reset' %}">Forget your password? </a>
        </p>
    </form>
{%endblock content%}
